<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            padding: 30px;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        }
        h1 {
            text-align: center;
        }
        button {
            color: rgb(180, 219, 255);
            background-color: #1b50ff;
            padding: 5px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            text-decoration: underline;
            color: blue;
        }
        button, div {
            margin-left: 15%;
            font-size: 20px;
            padding: 10px;
        }
        div {
            font-weight: 400;
            color: rgb(12, 11, 11);
        }
        span {
            font-weight: 600;
            font-size: 22px;
            color: black;
        }
        .update-form {
            margin-top: 20px;
            padding-left: 15%;
        }
        .update-form input {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 18px;
            width: 300px;
        }
        .update-form button {
            margin-top: 10px;
        }
    </style>
    <script type="module" src="script/homepage.js"></script>
</head>
<body>
    <h1>Mi perfil</h1>
    <div>First Name: <span id="loggedUserFName"></span></div>
    <div>Last Name: <span id="loggedUserLName"></span></div>
    <div>Email: <span id="loggedUserEmail"></span></div>
    <button id="logout">Cerrar sesi√≥n</button>

    <button id="deleteAccount">Eliminar Cuenta</button>

</body>
</html>
