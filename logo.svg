<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Definiciones para gradientes y efectos -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a3183" />
      <stop offset="100%" stop-color="#1a4fd8" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700" />
      <stop offset="100%" stop-color="#ffa500" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)" />
    </filter>
  </defs>
  
  <!-- Letra V estilizada -->
  <path d="M50,80 C100,80 120,80 150,120 C180,160 220,280 250,320 C280,360 300,360 350,360" 
        stroke="url(#blueGradient)" stroke-width="40" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)" />
  
  <!-- Letra & estilizada -->
  <path d="M200,180 C160,180 160,220 180,240 C200,260 240,280 220,320 C200,360 160,360 140,320" 
        stroke="url(#yellowGradient)" stroke-width="30" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#shadow)" />
  
  <!-- Letra V estilizada -->
  <path d="M250,80 C300,80 320,80 350,120 C380,160 420,280 450,320 C480,360 500,360 550,360" 
        stroke="url(#blueGradient)" stroke-width="40" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="translate(-200, 0)" filter="url(#shadow)" />
  
  <!-- Texto "Multiservicios" -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Multiservicios</text>
  
  <!-- Texto "Valle & Villegas" -->
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a4fd8">Valle & Villegas</text>
  
  <!-- Texto "Nit. 901334112-9" -->
  <text x="200" y="440" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">Nit. 901334112-9</text>
</svg>